<div class="row">
	<div class="span12">
		<form ng-submit="search()">
			<div class="input-append">
				<input class="input-xxlarge" type="text" placeholder="Type a query..." ng-model="query">
				<button class="btn" type="submit"><i class="icon-search"></i></button>
			</div>
		</form>
	</div>
</div>
<div class="row">
	<div class="span12">
		<ul class="unstyled">
			<li ng-repeat="result in results">
				<h5><a ng-href="#/items/{{result.id}}">{{result.title}}</a></h5>
				<ul class="inline">
					<li ng-repeat="tag in result.tags"><span class="label"><i class="icon-tag"></i> {{tag}}</span></li>
				</ul>
			</li>
		</ul>
	</div>
</div>
