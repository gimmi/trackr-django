<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="robots" content="index, follow">
	<title>Trackr</title>

	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap.css" rel="stylesheet">
</head>
<body>

<div class="container">
	<div class="navbar">
		<div class="navbar-inner">
			<span class="brand" href="/">Trackr</span>
			<ul class="nav">
				<li><a href="#/items">Search</a></li>
				<li><a href="#/items/new">New</a></li>
			</ul>
    	</div>
	</div>

	<div ng-controller="appFlashMessageCtrl">
		<div class="row" ng-repeat="message in messages">
			<div class="offset1 span10">
				<div class="alert alert-info">{{message}}</div>
			</div>
		</div>
	</div>

	<div ng-view></div>
</div>

<script src="http://code.jquery.com/jquery-2.0.0.js"></script>
<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
<script src="app.js"></script>
<script src="server.js"></script>
<script>
</script>
</body>
</html>
